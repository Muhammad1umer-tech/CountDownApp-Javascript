<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" defer theme="dark" position="bottom-right"></script>
</head>

<body>
  <h1>New Year Eve</h1>
  <div class="countdown-container">
    <div class="count-el days-c">
      <p class="Big-Text" id="days">
        0
      </p>
      <span>days</span>
    </div>
    <div class="count-el hours-c">
      <p class="Big-Text" id="hours">
        0
      </p>
      <span>hours</span>
    </div>
    <div class="count-el min-c">
      <p class="Big-Text" id="min">
        0
      </p>
      <span>min</span>
    </div>
    <div class="count-el seconds-c">
      <p class="Big-Text" id="seconds">
        0
      </p>
      <span>seconds</span>
    </div>
  </div>

</body>

</html>
